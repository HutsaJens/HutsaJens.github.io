<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Map</title>
  <!-- Include Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Set map container size -->
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

<!-- Map container -->
<div id="map"></div>

<!-- Initialize the map -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Specify the center of the map using latitude and longitude
    var mapCenter = [37.7749, -122.4194];

    // Create a new map and set its center and zoom level
    var map = L.map('map').setView(mapCenter, 12);

    // Add a default OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map);
  });
</script>

</body>
</html>
